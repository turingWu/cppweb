{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css'%}" rel="stylesheet"/>
    <link href="{% static 'css/behav.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/indexStyle.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/blogStyle.css' %}" rel="stylesheet"/>
</head>
<body>
<div id="header">
    <div id="nav">
        <div class="contain">
            <div class="navLeft">
                <div class ="logoContain">
                    <div class="logo">
                    </div>
                    <span>Cpp</span>
                </div>

                <ul>
                    <li>
                        <a>首页</a>
                    </li>
                    <li>
                        <a>新闻</a>
                    </li>
                    <li><a href="blog.html">博客</a></li>
                    <li><a>社区</a></li>
                    <li class="end"><a>团队<span></span></a>
                        <ul>
                            <li><a>C++</a></li>
                            <li><a>ios</a></li>
                            <li><a>安卓</a></li>
                            <li><a>前端</a></li>
                            <li><a>后台</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="navLog">
                <div class="log"><a>登陆</a></div>
                <div><span>|</span></div>
                <div class="reg"><a>注册</a>
                    <div class="register">
                        <div class="top">
                            注册cpp
                        </div>
                            <form>
                            <label>用户名：<input type="text"/></label>
                            <label>密 码：<input type="password"/></label>
                            <label>密码确认：<input type="password"/></label>
                            <label>邮箱地址：<input type="email"/></label>
                            <input type="submit" class="btn" value="马上注册，我等不及了"/>
                            <input type="button" class="btn" value="卧槽老子不想注册"/>
                        </form>

                    </div>
                </div>
            </div>
            <div class="search"></div>
        </div>
    </div>
</div>
<div id="main">
    {% block content %}{% endblock %}
</div>
<div id="footer">
    <div class="footerContain">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>

<div id="blink">
    <div class="loginBox">
        <div>
            <div class="login">
                <div class="top">
                    <div class="log"></div>
                    <h5>
                        登陆cpp
                    </h5>
                    <div class="exit"></div>
                </div>
                <div class="form">
                    <form>
                        <div class="a"><label><input type="text" class="text username"/></label></div>
                        <div class="a"><label><input type="text" class="text password"/></label></div>
                        <input type="submit" value="登陆" class="buttun"/>
                    </form>
                </div>
                <div class="fbuttun">
                    <a>没有账号?马上注册!</a>
                </div>
                <div class="fbuttun">
                    <a>忘记密码？</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</html>
